<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./share/head.html')%>
    <title><%= htmlWebpackPlugin.options.title %>n</title>
</head>

<body>
    <%= require('html-loader!./share/header-simple.html')%>
    <div class="content pb-3">
        <div class="container">
            <div class="login-wrapper d-flex">
                <div class="login-img"></div>
                <div class="login-form d-flex flex-column justify-content-center align-items-center
            ">
                    <h3 class="mb-5">Welcome</h3>
                    <form action="">
                        <div class="error-wrapper py-1">
                            <span>
                                <i class="fas fa-exclamation-circle"></i>
                            </span>
                            <span class="error-msg"></span>
                        </div>
                        <div class="login-item py-3">
                            <label for="email">
                                <span><i class="far fa-envelope"></i></span>
                            </label>
                            <input type="text" id="email" class="email pl-3" placeholder="email">
                        </div>
                        <div class="login-item py-3">
                            <label for="password">
                                <span><i class="fas fa-lock"></i></span>
                            </label>
                            <input type="password" id="password" class="password pl-3" placeholder="Password">
                            <span class="password-img"><i class="fas fa-eye-slash"></i></span>
                        </div>
                        <div class="text-right">
                            <a href="./passwordreset.html">Forget Password?</a>
                        </div>
                        <div class="login-submit text-center pt-2">
                            <button type="button" class="btn">Sign in</button>
                        </div>
                        <div class="text-center pt-3">
                            <span>Dont't have an account?</span><a href="./register.html">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./share/footer.html')%>
</body>

</html>
